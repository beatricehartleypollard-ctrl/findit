name: findit
description: A Flutter app to identify allergens in food using OpenFoodFacts.

# Version and environment setup
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  shared_preferences: ^2.2.3
  carousel_slider: ^5.0.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.0
  mobile_scanner: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/banner1.jpg
    - assets/banner2.jpg
    - assets/banner3.jpg
